<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - نظام الكاشير</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-box {
      width: 100%;
      max-width: 450px;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2.5rem;
      color: white;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
    }

    .login-title {
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 1.2rem;
    }

    .input-group .form-control {
      padding-right: 3rem;
      font-size: 1.1rem;
      height: 55px;
    }

    .btn-login {
      width: 100%;
      height: 55px;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }

    .feature {
      text-align: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      color: white;
    }

    .feature i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-cash-register"></i>
        </div>
        <h1 class="login-title">نظام الكاشير</h1>
        <p class="login-subtitle">نظام متكامل لإدارة المبيعات والمخزون</p>
      </div>

      <div class="glass-card">
        <form id="loginForm">
          <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input 
              type="text" 
              id="username" 
              class="form-control" 
              placeholder="اسم المستخدم" 
              required
              autocomplete="username"
            >
          </div>

          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input 
              type="password" 
              id="password" 
              class="form-control" 
              placeholder="كلمة المرور" 
              required
              autocomplete="current-password"
            >
          </div>

          <button type="submit" class="btn btn-primary btn-login">
            <span id="loginText">تسجيل الدخول</span>
            <span id="loginLoading" style="display: none;">
              <span class="loading"></span>
            </span>
          </button>
        </form>
      </div>

      <div class="features">
        <div class="feature">
          <i class="fas fa-chart-line"></i>
          <span>تقارير تفصيلية</span>
        </div>
        <div class="feature">
          <i class="fas fa-box"></i>
          <span>إدارة المخزون</span>
        </div>
        <div class="feature">
          <i class="fas fa-users"></i>
          <span>إدارة العملاء</span>
        </div>
      </div>

      <div class="login-footer" style="text-align: center; color: rgba(255, 255, 255, 0.9); margin-top: 2rem;">
        <p>&copy; 2026 نظام الكاشير. جميع الحقوق محفوظة</p>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/loader.js"></script>
  <script>
    // Prevent accessing login page if already logged in
    if (getToken()) {
      window.location.href = 'dashboard.html';
    }

    const loginForm = document.getElementById('loginForm');
    const loginText = document.getElementById('loginText');
    const loginLoading = document.getElementById('loginLoading');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Show loading
      loginText.style.display = 'none';
      loginLoading.style.display = 'inline-block';

      try {
        const response = await api.login({ username, password });
        
        if (response.success) {
          // Save token and user data
          setToken(response.data.token);
          setUser(response.data.user);

          showAlert('تم تسجيل الدخول بنجاح! جاري التحويل...', 'success');

          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        }
      } catch (error) {
        showAlert(error.message || 'فشل تسجيل الدخول. يرجى التحقق من البيانات', 'danger');
        
        // Hide loading
        loginText.style.display = 'inline-block';
        loginLoading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
