<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - نظام الكاشير</title>
  <link rel="stylesheet" href="../css/main.css?v=2">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f3f4f6;
    }

    .dashboard-layout {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, var(--dark), var(--dark-light));
      color: white;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      box-shadow: var(--shadow-xl);
      z-index: 1000;
    }

    .sidebar-header {
      padding: 2rem 1.5rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-logo {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .sidebar-title {
      font-size: 1.5rem;
      font-weight: 900;
      margin: 0;
    }

    .sidebar-menu {
      padding: 1.5rem 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: var(--transition);
      border-right: 3px solid transparent;
    }

    .menu-item:hover, .menu-item.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-right-color: var(--primary);
    }

    .menu-item i {
      font-size: 1.3rem;
      width: 25px;
    }

    .user-info {
      padding: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .user-details h4 {
      margin: 0;
      font-size: 1rem;
    }

    .user-details p {
      margin: 0;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Main Content */
    .main-content {
      margin-right: 280px;
      flex: 1;
      padding: 2rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 900;
      color: var(--dark);
      margin: 0;
    }

    .top-actions {
      display: flex;
      gap: 1rem;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .stat-card.primary .stat-icon {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(99, 102, 241, 0.2));
      color: var(--primary);
    }

    .stat-card.success .stat-icon {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.2));
      color: var(--success);
    }

    .stat-card.warning .stat-icon {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.2));
      color: var(--warning);
    }

    .stat-card.danger .stat-icon {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.2));
      color: var(--danger);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-light);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 900;
      color: var(--dark);
      margin: 0.5rem 0;
    }

    .stat-change {
      font-size: 0.85rem;
      font-weight: 600;
    }

    .stat-change.positive {
      color: var(--success);
    }

    .stat-change.negative {
      color: var(--danger);
    }

    /* Charts */
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .chart-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }

    .chart-header {
      margin-bottom: 1.5rem;
    }

    .chart-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--dark);
      margin: 0;
    }

    /* Recent Transactions */
    .recent-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }

    .transaction-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid var(--light-dark);
      transition: var(--transition);
    }

    .transaction-item:last-child {
      border-bottom: none;
    }

    .transaction-item:hover {
      background: var(--light);
      border-radius: var(--radius);
    }

    .transaction-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .transaction-icon {
      width: 45px;
      height: 45px;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(99, 102, 241, 0.2));
      color: var(--primary);
    }

    .transaction-details h4 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    .transaction-details p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .transaction-amount {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--success);
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(100%);
      }

      .main-content {
        margin-right: 0;
      }

      .charts-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <i class="fas fa-cash-register"></i>
        </div>
        <h2 class="sidebar-title">نظام الكاشير</h2>
      </div>

      <nav class="sidebar-menu">
        <a href="dashboard.html" class="menu-item active">
          <i class="fas fa-home"></i>
          <span>الرئيسية</span>
        </a>
        <a href="pos.html" class="menu-item">
          <i class="fas fa-shopping-cart"></i>
          <span>نقطة البيع</span>
        </a>
        <a href="products.html" class="menu-item">
          <i class="fas fa-box"></i>
          <span>المنتجات</span>
        </a>
        <a href="customers.html" class="menu-item">
          <i class="fas fa-users"></i>
          <span>العملاء</span>
        </a>
        <a href="employees.html" class="menu-item">
          <i class="fas fa-user-tie"></i>
          <span>الموظفين</span>
        </a>
        <a href="reports.html" class="menu-item">
          <i class="fas fa-chart-bar"></i>
          <span>التقارير</span>
        </a>
      </nav>

      <!-- User info removed -->
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="top-bar">
        <h1 class="page-title">لوحة التحكم</h1>
        <div class="top-actions">
          <button class="btn btn-primary" onclick="window.location.href='pos.html'">
            <i class="fas fa-plus"></i>
            بيع جديد
          </button>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="stats-grid">
        <div class="stat-card primary">
          <div class="stat-icon">
            <i class="fas fa-lira-sign"></i>
          </div>
          <div class="stat-label">مبيعات اليوم</div>
          <div class="stat-value" id="todaySales">0 جنيه</div>
          <div class="stat-change positive">
            <i class="fas fa-arrow-up"></i>
            <span id="salesChange">0</span> فاتورة
          </div>
        </div>

        <div class="stat-card success">
          <div class="stat-icon">
            <i class="fas fa-box"></i>
          </div>
          <div class="stat-label">إجمالي المنتجات</div>
          <div class="stat-value" id="totalProducts">0</div>
          <div class="stat-change" id="lowStockText">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="lowStock">0</span> منتجات منخفضة
          </div>
        </div>

        <div class="stat-card warning">
          <div class="stat-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-label">إجمالي العملاء</div>
          <div class="stat-value" id="totalCustomers">0</div>
          <div class="stat-change positive">
            <i class="fas fa-user-plus"></i>
            عميل جديد اليوم
          </div>
        </div>

        <div class="stat-card danger">
          <div class="stat-icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <div class="stat-label">إجمالي الأرباح</div>
          <div class="stat-value" id="totalProfit">0 جنيه</div>
          <div class="stat-change positive">
            <i class="fas fa-arrow-up"></i>
            في ازدياد
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="charts-grid">
        <div class="chart-card">
          <div class="chart-header">
            <h3 class="chart-title">مبيعات آخر 7 أيام</h3>
          </div>
          <canvas id="salesChart"></canvas>
        </div>

        <div class="chart-card">
          <div class="chart-header">
            <h3 class="chart-title">أفضل المنتجات مبيعاً</h3>
          </div>
          <canvas id="productsChart"></canvas>
        </div>
      </div>

      <!-- Recent Transactions -->
      <div class="recent-card">
        <div class="card-header">
          <h3 class="card-title">آخر المعاملات</h3>
        </div>
        <div id="recentTransactions">
          <p class="text-center" style="padding: 2rem; color: var(--text-light);">
            جاري التحميل...
          </p>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/api.js" type="module"></script>
  <script src="../js/loader.js?v=2"></script>
  <script type="module">
    // Load dashboard data
    async function loadDashboardData() {
      try {
        const data = await api.getDashboardStats();
        
        if (data.success) {
          const stats = data.data;

          // Update stats cards
          document.getElementById('todaySales').textContent = 
            formatCurrency(stats.todaySales.total);
          document.getElementById('salesChange').textContent = 
            stats.todaySales.count;
          
          document.getElementById('totalProducts').textContent = 
            stats.totalProducts;
          document.getElementById('lowStock').textContent = 
            stats.lowStockProducts;
          
          if (stats.lowStockProducts > 0) {
            document.getElementById('lowStockText').classList.add('negative');
          }

          document.getElementById('totalCustomers').textContent = 
            stats.totalCustomers;
          
          document.getElementById('totalProfit').textContent = 
            formatCurrency(stats.totalProfit);

          // Sales Chart
          const salesLabels = stats.weekSales.map(s => {
            const date = new Date(s._id);
            return date.toLocaleDateString('ar-EG', { weekday: 'short' });
          });
          const salesData = stats.weekSales.map(s => s.total);

          const salesChart = new Chart(document.getElementById('salesChart'), {
            type: 'line',
            data: {
              labels: salesLabels,
              datasets: [{
                label: 'المبيعات',
                data: salesData,
                borderColor: '#6366f1',
                backgroundColor: 'rgba(99, 102, 241, 0.1)',
                tension: 0.4,
                fill: true
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: true,
              plugins: {
                legend: {
                  display: false
                }
              },
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });

          // Top Products Chart
          if (stats.topProducts.length > 0) {
            const productLabels = stats.topProducts.map(p => p.productName);
            const productData = stats.topProducts.map(p => p.totalQuantity);

            const productsChart = new Chart(document.getElementById('productsChart'), {
              type: 'bar',
              data: {
                labels: productLabels,
                datasets: [{
                  label: 'الكمية المباعة',
                  data: productData,
                  backgroundColor: [
                    '#6366f1',
                    '#ec4899',
                    '#10b981',
                    '#f59e0b',
                    '#ef4444'
                  ]
                }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                  legend: {
                    display: false
                  }
                },
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          }
        }
      } catch (error) {
        showAlert('فشل تحميل البيانات', 'danger');
      }
    }

    // Load recent invoices
    async function loadRecentTransactions() {
      try {
        const response = await api.getInvoices({ limit: 5 });
        
        if (response.success && response.data.length > 0) {
          const html = response.data.map(invoice => `
            <div class="transaction-item">
              <div class="transaction-info">
                <div class="transaction-icon">
                  <i class="fas fa-receipt"></i>
                </div>
                <div class="transaction-details">
                  <h4>فاتورة #${invoice.invoiceNumber}</h4>
                  <p>${formatDate(invoice.createdAt)}</p>
                </div>
              </div>
              <div class="transaction-amount">
                ${formatCurrency(invoice.total)}
              </div>
            </div>
          `).join('');

          document.getElementById('recentTransactions').innerHTML = html;
        } else {
          document.getElementById('recentTransactions').innerHTML = `
            <p class="text-center" style="padding: 2rem; color: var(--text-light);">
              لا توجد معاملات حتى الآن
            </p>
          `;
        }
      } catch (error) {
        document.getElementById('recentTransactions').innerHTML = `
          <p class="text-center" style="padding: 2rem; color: var(--danger);">
            فشل تحميل المعاملات
          </p>
        `;
      }
    }

    // Initialize
    loadDashboardData();
    loadRecentTransactions();

    // Refresh every 30 seconds
    setInterval(() => {
      loadDashboardData();
      loadRecentTransactions();
    }, 30000);
  </script>
</body>
</html>
